<head>
	
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.title }}{% endif %}">

	<!-- Google Tag Manager -->
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
	new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
	j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
	'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
	})(window,document,'script','dataLayer','GTM-MR9CF7P');</script>
	<!-- End Google Tag Manager -->

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }} | Life{% endif %}</title>

	<meta name="google-site-verification" content="" />
	<link type="text/plain" rel="author" href="https://www.beverlonian.org/humans.txt" />

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">	
	<link rel="stylesheet" href="/css/site.min.css">
	<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html',''}}">
	<link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

	<!-- Global site tag (gtag.js) - Google Analytics
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-xxxxxxxxxx"></script>
	<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());
	gtag('config', 'UA-xxxxxxxxx');
	</script-->
	
	<!-- Favicons -->
	<link rel="shortcut icon" href="https://www.grahamart.com/favicon.ico" type="image/x-icon" />
	<link href="https://res.cloudinary.com/" rel="apple-touch-icon" />
	<link href="https://res.cloudinary.com/" rel="apple-touch-icon" sizes="152x152" />
	<link href="https://res.cloudinary.com/" rel="apple-touch-icon" sizes="167x167" />
	<link href="https://res.cloudinary.com/" rel="apple-touch-icon" sizes="180x180" />
	<link href="https://res.cloudinary.com/" rel="icon" sizes="192x192" />
	<link href="https://res.cloudinary.com/" rel="icon" sizes="128x128" />
	
	<!-- Facebook and Twitter tags -->
	<meta property="og:type" content="website" />
	<meta property="og:title" content="{{ page.title }}" />
	<meta property="og:description" content="{{ page.description }}" />
	<meta property="og:url" content="{{ site.url }}{{ page.url }}" />
	<meta property="og:site_name" content="{{ site.name }}" />
	<meta property="og:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}" />
	
	<meta name="twitter:card" content="summary_large_image" />
	<meta name="twitter:description" content="{{ page.description }}" />
	<meta name="twitter:title" content="{{ page.title }}" />
	<meta name="twitter:image" content="{% if page.image %}{{ page.image }}{% else %}{{ site.image }}{% endif %}" />

</head>
